<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #800080; /* Morado */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #800080; /* Morado */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #800080; /* Morado */
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #5e005e; /* Morado más oscuro */
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #800080; /* Morado */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5e005e; /* Morado más oscuro */
        }

        .response {
            margin-top: 20px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="response-message" class="response"></div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Aquí puedes manejar la lógica de envío del formulario (ej. enviar a un servidor)

            // Mostrar un mensaje de éxito
            const responseMessage = document.getElementById('response-message');
            responseMessage.innerText = `¡Gracias, ${name}! Tu mensaje ha sido enviado.`;
            responseMessage.style.color = 'green';

            // Limpiar el formulario
            document.getElementById('contact-form').reset();
        }
    </script>
</body>
</html>
